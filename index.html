<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="card-component-section">
        <div class="container">
            <div class="card-component-box">
                <div class="left-side">
                    <div class="text-box">
                        <h1>Get <span style="color: #AB5CDB;">insights</span> that help your business grow.</h1>
                        <p>Discover the benefits of data analytics and make better 
                            decisions regarding revenue, customer experience, and 
                            overall efficiency.
                        </p>
                        <div class="text-box-stats">
                            <div>
                                <h2>10k+</h2>
                                <p>Companies</p>
                            </div>
                            <div>
                                <h2>314</h2>
                                <p>Templates</p>
                            </div>
                            <div>
                                <h2>12M+</h2>
                                <p>Queries</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <img id="desktop-image" src="media/car-image.png" alt="">
                    <img id="tablet-image" src="media/car-image-2.png" alt="">
                    <img id="mobile-image" src="media/car-image-3.png" alt="">       
                </div>
            </div>
        </div>
    </section>
</body>
</html>
